# Choose rows with `filter()` 

### `filter()` conditions include: 

Logical Test        | Outputs
:--------------:    | :--------------------------:
`&lt;`                 | Less than
`&gt;`                 | Greater than
`==`                | Equal to
`&lt;=`                | Less than or equal to
`&gt;=`                | Greater than or equal to
`!=`                | Not equal to
`%in%`              | Group membership
`is.na()`           | is NA (missing)
`!is.na()`          | is NOT NA (non-missing)
